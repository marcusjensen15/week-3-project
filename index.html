<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Beep, Boop</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Beep, Boop Game!</h1>
      <form class="form" action="index.html" method="post">
        <div class="button-and-input">
          <div id="radios">
            <h4 id="radio-header">Would you like your answer displayed forwards or backwards?</h4>
            <input type="radio" id="forwards" name="for-back" value="forwards"> Forwards<br>
            <input type="radio" id="backwards" name="for-back" value="backwards"> Backwards<br>
          </div>
          <input type="text" id="userNameInput" placeholder="Input Name Here" name="userNameInput">
          <input type="number" id="userInput" placeholder="Input Number Here" name="userInput">
          <button type="submit" name="button">Play Beep,Boop!</button>
        </div>
      </form>
    </div>
    <div id="output-container">
      <div id="output">
      </div>
    </div>
  </body>
</html>
